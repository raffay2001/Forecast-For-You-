{% load static %}
<!doctype html>
<html lang="en">

{% include 'head.html' %}

<body>
    <!-- NAVBAR  -->
    {% include 'navbar.html' %}


    <!-- LOGIN FORM  -->
    <div style="margin-top: 7rem; margin-bottom: 5rem;"
        class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center hero-heading display-5 p-2 m-0">
           See Forecasts
        </h1>

        
        <div style="border-radius: 12px; border: 0.1px solid #ececec;" class="sign-up-box p-5 shadow conatiner">
            <p style="font-size: 1.2rem;" class="para-font text-center pb-1">
                Enter the name of the city to see the wheather forecast of that city.
            </p>
            <form action="" method="POST" class="register-form outer-top-xs">
                {% csrf_token %}

                <div class="pb-3 form-group">
                    <input type="text" name="city" id="login-username-input" placeholder="Enter City Name"
                        class="para-font d-block container-fluid">
                </div>

                <button style="border-radius: 5px;" type="submit"
                    class="btn-upper btn btn-dark checkout-page-button">See Forecast</button>

            </form>


        </div>

    </div>


    {% include 'footer.html' %}



    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
